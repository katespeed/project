<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/css/style.css">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/socket.io/socket.io.js" defer></script>
        <script src="/js/clientChat.js" defer></script>
        <title>Welcome | Language Larning</title>
    </head>
    <body class="chatBody">
        <h1>Individual Chat</h1>
        <!-- form to create a new chat room -->
        <form id="createRoomForm" action="">
            <label for="name">Enter Room Name:<input name="name" id="name" autocomplete="off" /></label>
            <button>Create Chat</button>
        </form>
        <h2 id="roomName"></h2>
        <ul id="messages"></ul>
        <form id="chatForm" action="">
            <input id="chatMessage" autocomplete="off"/>
            <button>Send</button>
        </form>
    </body>
</html>
