<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" href="/css/style.css" /> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Language Laerning</title>
  </head>
  <body class="homepage">
    <h1>Welcome To <span class="gradient-text">Language Laerning</span></h1>
    <h2><span class="gradient-text">Shrink Ray</span> is a Language learning service</h2>

    <section class="form-container">
        <div>
            <h1 class="title gradient-text">Language Laerning</h1>
            <h2>Log In</h2>
        </div>
        <div class="form">
            <form action="/api/login" method="post">
                <label for="email">Email:</label>
                <input class="text" placeholder="Email" type="text" id="email" name="email" required />
                <label for="password">Password:</label>
                <input class="password" placeholder="Password" type="password" id="password" name="password" required />
                <button class="btn">Login</button>
            </form>
        </div>
    </section>
    <div><a class="btn btn-large" href="/register">New Customer here!</a></div>
  </body>
</html>
